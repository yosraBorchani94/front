<div class="wrapper">
  <div class="app-sidebar" data-active-color="white" data-background-color="black" data-image="assets/img/sidebar-bg/01.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background"></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>

    <div class="main-content">
      <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title" translate>New User</h4>
                  </div>
                  <div class="card-body">
                    <div class="card-block">
                      <!--Formulaire Starts-->
                      <form #f="ngForm" (ngSubmit)="onRegister(f.value)" novalidate>
                        <div class="form-group">
                          <label class="control-label">Username:</label>
                          <input class="form-control" ngModel="" type="text" name="username" #email = "ngModel" email required />
                          <p class="alert alert-danger" *ngIf="email?.errors?.email">email error</p>
                        </div>
                        <div class="form-group">
                          <label class="control-label">Role:</label>
                          <select  class="form-control" [(ngModel)]="roleName" name="role">
                            <option *ngFor="let r of roles" [ngValue]="r">{{r.roleName}}</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label class="control-label" translate>Password:</label>
                          <input class="form-control" ngModel="" type="password" name="password" required/>
                        </div>
                        <div class="form-group">
                          <label class="control-label">Repassword:</label>
                          <input class="form-control" ngModel="" type="password" name="repassword" required/>
                        </div>
                        <button [disabled]="!f.valid" type="submit" class="btn btn-success" translate>Save</button>
                        <button  (click)="OnCancel()" class="btn btn-danger" value="Submit" translate>Cancel</button>
                      </form>
                      <!--Formulaire Starts-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
