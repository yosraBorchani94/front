<div class="wrapper">
  <div class="app-sidebar" data-active-color="white" data-background-color="black"
       data-image="assets/img/sidebar-bg/01.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background"></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="main-content">
      <div class="content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">update User: {{user.username}} </h4>
                </div>
                <div class="card-body">
                  <div class="card-block">
                    <!-- formumaire update starts-->
                    <div>
                      <label class="control-label">Username</label>
                      <input class="form-control" type="text" [(ngModel)]="user.username" required/>
                    </div>
                    <br>
                    <div class="form-group">
                      <label class="control-label">Role:</label>
                      <select class="form-control" [(ngModel)]="roleName" name="role" (change)="changeRole()">
                        <option *ngFor="let r of roles" [ngValue]="r.roleName">{{r.roleName}}
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label class="control-label">Password</label>
                      <input class="form-control" [(ngModel)]="user.password" type="password" required/>
                    </div>

                    <div class="form-group">
                      <label class="control-label">Repassword</label>
                      <input class="form-control" [(ngModel)]="user.repassword" type="password" name="repassword"
                             required/>
                    </div>

                    <button class="btn btn-success" (click)="updateUser()">Save</button>
                    <button (click)="OnCancel()" class="btn btn-danger" value="Submit">Cancel</button>
                    <!-- formumaire update starts-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
