<div class="wrapper">
  <div class="app-sidebar" data-active-color="white" data-background-color="black"
       data-image="assets/img/sidebar-bg/01.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background"></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>

    <div class="main-content">
      <div class="content-wrapper">
        <div class="container-fluid">
          <!-- Start Add New Event-->
          <section id="advanced">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">Update Quiz </h4>
                  </div>
                  <div class="card-body">
                    <div class="card-block">
                      <form #f="ngForm">
                        <div class="form-group">
                          <label class="control-label">Module:</label>
                          <br>
                          <select class="form-control" [(ngModel)]="moduleName" name="module" (change)="update()">
                            <option *ngFor="let m of modules" [ngValue]="m.nom">{{m.nom}}</option>
                          </select>
                          <br>
                          <label class="control-label">Question:</label>
                          <input class="form-control" [(ngModel)]="quiz.questionName" type="text" name="questionName"
                                 placeholder="Question Name" required/>
                          <input type="hidden" [(ngModel)]="quiz.id" name="id"/>
                          <br>
                          <br>
                          <label class="control-label">Answer:</label>
                          <hr>
                          <input class="form-control" [(ngModel)]="quiz.choice1" type="text" name="choice1"
                                 placeholder="Answer option 1" required/>
                          <br>
                          <label class="container"> Correct answer
                            <input type="checkbox" [(ngModel)]="quiz.checkbox1" name="checkbox1" value="true">
                            <span class="checkmark"></span>
                          </label><br/>

                          <input class="form-control" [(ngModel)]="quiz.choice2" type="text" name="choice2"
                                 placeholder="Answer option 2" required/>
                          <br>
                          <label class="container">Correct answer
                            <input type="checkbox" [(ngModel)]="quiz.checkbox2" name="checkbox2" value="true">
                            <span class="checkmark"></span>
                          </label><br/>

                          <input class="form-control" [(ngModel)]="quiz.choice3" type="text" name="choice3"
                                 placeholder="Answer option 3" required/>
                          <br>
                          <label class="container">Correct answer
                            <input type="checkbox" [(ngModel)]="quiz.checkbox3" name="checkbox3" value="true">
                            <span class="checkmark"></span>
                          </label><br/>

                          <input class="form-control" [(ngModel)]="quiz.choice4" type="text" name="choice4"
                                 placeholder="Answer option 1" required/>
                          <br>
                          <label class="container">Correct answer
                            <input type="checkbox" [(ngModel)]="quiz.checkbox4" name="checkbox4" value="true">
                            <span class="checkmark"></span>
                          </label><br/>
                        </div>
                        <br>
                        <br>
                        <button (click)="onUpdateQuiz()" class="btn btn-primary">Save</button>
                        <button type="button" (click)="returnToQuiz()" class="btn btn-danger">Cancel</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!--End Add New Event-->
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
