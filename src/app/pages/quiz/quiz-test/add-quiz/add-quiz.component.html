<div class="wrapper">
  <div class="app-sidebar" data-active-color="white" data-background-color="black"
       data-image="assets/img/sidebar-bg/01.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background"></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>

    <div class="main-content">
      <div class="content-wrapper">
        <div class="container-fluid">
          <!-- Start Add New Event-->
          <section id="advanced">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">Add new Question </h4>
                  </div>
                  <div class="card-body">
                    <div class="card-block">
                      <form #f="ngForm" (ngSubmit)="onSaveQuestion(f.value)" novalidate>
                        <div class="form-group">
                          <label class="control-label">Module:</label>
                          <br>
                          <select class="form-control" [(ngModel)]="ModuleName" name="module" (change)="update()"  (blur)="leaveSelect()">
                            <option *ngFor="let m of modules" [ngValue]="m">{{m.nom}}</option>
                          </select>
                          <div *ngIf="showNotifSuccess">
                            <li class="list-group-item list-group-item-action list-group-item-success">
                              <p> Your reached the minimum number of questions in module : <b> {{ module.nom }}</b> </p>
                              Add more if you want
                            </li>
                          </div>
                          <div *ngIf="showNotifWarning">
                            <li class="list-group-item list-group-item-action list-group-item-warning">
                              <p> You need to submit at least  <span class="badge badge-danger"> {{ module.nbr_questions-module.quiz.length}}</span> questions in module : <b>{{ module.nom }}</b></p>
                            </li>
                          </div>
                          <br>
                          <label class="control-label">Question:</label>
                          <input class="form-control" ngModel="" type="text" name="questionName"
                                 placeholder="Question Name" required/>
                          <br>
                          <label class="control-label">Answer:</label>
                          <hr>
                          <input class="form-control" ngModel="" type="text" name="choice1"
                                 placeholder="Answer option 1" required/>
                          <br>
                          <label class="container"> Correct answer
                            <input type="checkbox" [(ngModel)]="isChecked1" name="checkbox1" value="true">
                            <span class="checkmark"></span>
                          </label><br/>

                          <input class="form-control" ngModel="" type="text" name="choice2"
                                 placeholder="Answer option 2" required/>
                          <br>
                          <label class="container">Correct answer
                            <input type="checkbox" [(ngModel)]="isChecked2" name="checkbox2" value="true">
                            <span class="checkmark"></span>
                          </label><br/>

                          <input class="form-control" ngModel="" type="text" name="choice3"
                                 placeholder="Answer option 3" required/>
                          <br>
                          <label class="container">Correct answer
                            <input type="checkbox" [(ngModel)]="isChecked3" name="checkbox3" value="true">
                            <span class="checkmark"></span>
                          </label><br/>

                          <input class="form-control" ngModel="" type="text" name="choice4"
                                 placeholder="Answer option 1" required/>
                          <br>
                          <label class="container">Correct answer
                            <input type="checkbox" [(ngModel)]="isChecked4" name="checkbox4" value="true">
                            <span class="checkmark"></span>
                          </label><br/>
                        </div>
                        <br>
                        <br>
                        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Save</button>
                        <button type="button" (click)="returnToQuiz()" class="btn btn-danger">Cancel</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!--End Add New Event-->
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
