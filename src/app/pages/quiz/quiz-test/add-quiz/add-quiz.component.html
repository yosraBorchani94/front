<div class="wrapper">
  <div class="app-sidebar" data-active-color="white" data-background-color="black" data-image="assets/img/sidebar-bg/01.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background"></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>

    <div class="main-content">
      <div class="content-wrapper">
        <div class="container-fluid">
          <!-- Start Add New Event-->
          <section id="advanced">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">Add new Question </h4>
                  </div>
                  <div class="card-body">
                    <div class="card-block">
                      <form #f="ngForm" (ngSubmit)="onSaveQuestion(f.value)" novalidate>
                        <div class="form-group">
                          <label class="control-label">Module:</label>
                          <br>
                          <select  class="form-control" [(ngModel)]="ModuleName" name="module">
                            <option *ngFor="let m of modules" [ngValue]="m">{{m.nom}}</option>
                          </select>
                        </div>
                        <input class="form-control" ngModel="" type="text" name="questionName"  placeholder="Question Name" required/>
                        <br>
                        <br>
                        <button [disabled]="!f.valid"  type="submit" class="btn btn-primary">Save</button>
                        <button type="button" (click)="returnToQuiz()" class="btn btn-danger">Cancel</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!--End Add New Event-->
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
