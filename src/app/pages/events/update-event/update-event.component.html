<div class="wrapper" xmlns:date="http://www.w3.org/1999/xhtml">
  <div class="app-sidebar" data-active-color="white" data-background-color="black" data-image="assets/img/sidebar-bg/01.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background"></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="main-content">
      <div class="content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Update Event </h4>
                </div>
                <div class="card-body">
                  <div class="card-block">
                    <!-- formumaire update starts-->
                    <input class="form-control" [(ngModel)]="event.title" type="text" placeholder="Event Name" required/>
                    <br>
                    <input  class="form-control" [owlDateTimeTrigger]="dt1"  [(ngModel)]="event.startDate" [owlDateTime]="dt1" placeholder="{{event.startDate | date:'yyyy-MM-dd HH:mm a'}}" required>
                    <owl-date-time #dt1></owl-date-time>
                    <br>
                    <input  class="form-control" [owlDateTimeTrigger]="dt2" [(ngModel)]="event.endDate"  [owlDateTime]="dt2" placeholder="{{event.endDate | date:'yyyy-MM-dd HH:mm a'}}" required>
                    <owl-date-time #dt2></owl-date-time>
                    <br>
                    <button class="btn btn-success" (click)="update()" >Save </button>
                    <button type="button" (click)="returnToCalendar()" class="btn btn-danger">Cancel</button>
                    <!-- formumaire update starts-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
